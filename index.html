<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Share Your Thoughts</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="container">
      <h1 class="mb-5 mt-3"><span>Don't be shy.</span> Share Your Thoughts!</h1>
      <div class="alertArea"></div>

      <div class="form-floating">
        <textarea
          class="form-control thoughtInput"
          placeholder="What's on your mind right now?"
          name=""
          id="floatingTextarea"
          cols="30"
          rows="30"
          maxlength="350"
        ></textarea>

        <button type="button" class="btn btn-danger mt-2 postButton">
          Post
        </button>

        <label class="label" for="floatingAreatext"
          >What's on your mind right now?</label
        >
      </div>
    </section>

    <section class="thoughtsArea container mt-5"></section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/749fb001c7.js"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
